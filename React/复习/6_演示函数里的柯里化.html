<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6_演示函数里的柯里化</title>
</head>
<body>
  <script>
    function sum (a) {
      return function (b){
        return function (c) {
          console.log(a,b,c) // 1,2,3
          return a+b+c
        }
      }
    }

    console.log(sum(1)(2)(3))
  </script>
</body>
</html>
