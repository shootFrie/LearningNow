<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_展开运算符</title>
</head>
<body>
  <script>
    var arr1 = [1,2,3];
    var arr2 = [5,4,0];
    console.log(...arr1); // 展开
    console.log([...arr1, ...arr2]); // 合并
    // 在函数中使用
    function add(...num){
      console.log(num);
      return num.reduce((item, cur) => {
        return cur + item;
      });
    }
    
    console.log(add(1,2,3));
    // ... 无法运算的对象上
    var person = {name: "RESSES", age:"37", sex:"male"};
    // console.log(...person); 报错
    console.log({...person}); // 自变量的形式赋值一个对象
    var person1 = {...person};
    person.name = "jerry";
    console.log(person);
    console.log(person1);

    // 赋值对象的同时同时改变属性;合并
    let person3 = {...person, name: "kim", address: "beijin"};
    console.log(person3);
  </script>
</body>
</html>
