<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .titlebg{ background-color: aqua;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    const atId = "ATGUIgu";
    const spanId = "spanUU";
    // 1. 创建虚拟DOM
    const VDOM = (
      <div>
        <h2 id={atId.toLowerCase()} className="titlebg">
          <span style={{fontSize: '20px'}}>hello {spanId.toUpperCase()}</span>  
        </h2>
        <input type="text" />
        <Good>1234</Good>
      </div>
    );
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById("app"));

    /**
     * jsx 语法规则 ：
     * 1、定义虚拟DOM时不要写引号
     * 2. 标签中混入js表达式时，要用花括号{};不要有双引号
     * 3. 样式类名指定要用className
     * 4. 内联样式双花括号{{}}的形式，对象形式； 要用style={{key:value}}的形式写
     * 5. 只有一个根节点
     * 6. 标签必须闭合
     * 7. 标签首字母
     *  (1).若小写字母开头，则改标签转为html中同名标签，若html中无该标签对于的同名元素，则报错
     *  (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
     * 
    */
  </script>
</body>
</html>
